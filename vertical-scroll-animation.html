<link rel="import" href="../neon-animation/web-animations.html">
<link rel="import" href="../polymer/polymer.html">

<!--
`<vertical-scroll-animation>` animates the scrollTop property of an element.

Configuration:
```
{
  name: 'transform-animation',
  node: <node>,
  shift: (Number),
  timing: <animation-timing>
}
```
-->

<script>

  Polymer({

    is: 'vertical-scroll-animation',

    behaviors: [
      Polymer.NeonAnimationBehavior
    ],

    /**
     * @param {{
     *   node: !Element,
     *   shift: (Number),
     *   timing: (Object|undefined)
     * }} config
     */
    configure: function(config) {
      // if shift is null, do nothing
      if (!config.shift) {
        return;
      }
      var node = config.node;
      var initScrollTop = node.scrollTop;

      this._effect = new KeyframeEffect(node, [], this.timingFromConfig(config));
      this._effect.onsample = function(timeFraction) {
        // for last iteration
        if (timeFraction == null) {
          node.scrollTop = initScrollTop + config.shift;
          return;
        }
        node.scrollTop = initScrollTop + config.shift*timeFraction;
      };
      return this._effect;
    },

  });

</script>
